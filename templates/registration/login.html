{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>
  
  {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}
  
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table class="table">
      {{ form.as_table }}
    </table>
    
    <input type="submit" value="Login" class="btn btn-primary"/>
    <input type="hidden" name="next" value="{{ next }}"/>
  </form>
  
{% endblock %}
